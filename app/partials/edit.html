<div ng-controller="EditorCtrl">
<h2>Edit</h2>
<div class='row'>
	<div class="eight columns">
		<table class="large lamp">
			<tr ng-repeat="row in lamps">
				<td 
				ng-repeat="col in row" 
				ng-mousemove="brush($index, $parent.$index, $event)" 
				ng-mousedown="nodrag($event)" 
				ng-class="['row' + $parent.$index, 'col' + $index]">
				<div style="background-color:{{col|lampColor}};"></div></td>
			</tr>
		</table>
		<a class="button" href="javascript:void(0);" ng-click="run()">Run</a>
		<a class="button" href="javascript:void(0);" ng-click="stop()">Stop</a>
	</div>
	<div class="four columns" ng-include src="'partials/color-selector-grayscale.html'"></div>
</div>
<div>{{message}}</div>
{{initGlobal()}}
